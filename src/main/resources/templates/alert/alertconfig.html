<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body class="bg-light">
<div class="container">
    <!-- Alert Threshold -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
            <h2>Alert Threshold</h2>
            <br>
            <!--         <table class="table borderless"  style=" height: 300px; width: 800px;" >    -->
            <table class="table borderless">
                <colgroup>
                    <col style="width: 140px">
                    <col style="width: 140px">
                    <col style="width: 140px">
                    <col style="width: 140px">
                </colgroup>
                <thead>
                <tr>
<!--                    <th class="tg-baqh">Threshold</th>-->
                    <th style="font-size: 1.5rem">Sensor ID</th>
                    <th style="font-size: 1.5rem">Sensor</th>
                    <th style="font-size: 1.5rem">Threshold</th>
                    <th style="font-size: 1.5rem">Bound</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="tg-baqh">
                        <select name='select' size='10' style="width: 152px;height: 202px;">

                            <!-- Select Box -->
                            <option value='' selected>-- 선택 --</option>
                            <option value='sensor 1'>sensor 1</option>
                            <option value='sensor 2'>sensor 2</option>
                            <option value='sensor 3'>sensor 3</option>
                            <option value='sensor 4'>sensor 4</option>
                            <option value='lemon'>sensor 5</option>
                            <option value='lemon'>sensor 6</option>
                            <option value='lemon'>sensor 7</option>
                            <option value='lemon'>sensor 8</option>
                            <option value='lemon'>sensor 9</option>
                            <option value='lemon'>sensor 10</option>
                            <option value='lemon'>sensor 11</option>

                        </select>
                    </td>
                    <td class="tg-baqh">
                        <select name='select' size='10' style="width: 152px; height: 202px;">

                            <!-- Select Box -->
                            <option value='' selected>-- 선택 --</option>
                            <option value='Wind'>Wind</option>
                            <option value='Speed'>Speed</option>
                            <option value='Dir'>Dir</option>
                            <option value='Lux'>Lux</option>
                            <option value='Temp'>Temp</option>
                            <option value='Hum'>Hum</option>
                        </select>
                    </td>
                    </td>
                    <td class="tg-baqh">
                        <input id="textThreshold" style="width: 158px; height: 56px;" type="text"
                               placeholder="입력">
                    </td>
                    <td class="tg-baqh">

                        <div class="">
                            <input type="radio" id="huey" name="drone" value="huey"
                                   checked>
                            <label for="huey">Up</label>
                            <br>
                            <input type="radio" id="dewey" name="drone" value="dewey">
                            <label for="dewey">Down</label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--  Apply Button -->
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"></div>
                    <div class="col-md-2">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                            Apply
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
