        <div class="row">
            <div class="col-lg-6" style="text-align: right">

                <div class="chart">

<script>

    $(document).ready(function () {
        initChart();
    });

    var temperChart = null;
    var windSpdChart = null;
    //
    var windDirChart = null;
    var humidityChart = null;


    var windIntervval = null;

    function initChart() {
        var tempCtx = document.getElementById("temperChart").getContext("2d");
        var windSpdCtx = document.getElementById("windSpdChart").getContext("2d");

        //
        var windDirCtx = document.getElementById("windDirChart").getContext("2d");
        var humidityCtx = document.getElementById("humidityChart").getContext("2d");
        var luxCtx = document.getElementById("luxChart").getContext("2d");


        //온도 차트 초기화
        var temperChartData = chartDataSet;
        temperChart = new Chart(tempCtx, {
            type: 'line',
            data: temperChartData,
            options: chartOptions
        });

        //풍속차트 초기화
        var windSpdChartData = chartDataSet;
        windSpdChart = new Chart(windSpdCtx, {
            type: 'line',
            data: windSpdChartData,
            options: chartOptions
        });

        //풍향차트 초기화
        var windDirChartData = chartDataSet;
        windDirChart = new Chart(windDirCtx, {
            type: 'line',
            data: windDirChartData,
            options: chartOptions
        });

        //습도차트 초기화
        var humidityChartData = chartDataSet;
        humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: humidityChartData,
            options: chartOptions
        });

        //조도차트 초기화
        var luxChartData = chartDataSet;
        luxChart = new Chart(luxCtx, {
            type: 'line',
            data: luxChartData,
            options: chartOptions
        });

        makChart();
        windIntervval = setInterval(makChart, 300000);

    }


    function makChart() {
        var param = function () {
            var now = moment(new Date(new Date().toISOString())).format('YYYY-MM-DD 00:00:00');
            var startDate = moment(now).utc().format('YYYY-MM-DD HH:mm:ss');
            var endDate = moment(startDate).add(24, 'hours').format('YYYY-MM-DD HH:mm:ss');

            var result = {
                startDate: startDate,
                endDate: endDate,
                sensorId: $('#sensorId').val()
            }
            return result;
        }


        $.ajax({
            url: '/chart/chartData',
            type: "post",
            dataType: "json",
            data: param(),
            success: function (data) {
                if (data.resultCode === 200) {
                    drawCharts(data);
                }
            },
            fail: function (data) {
                console.log(data)
            },
            error: function (data, status, error) {
                console.log(error);
            }
        });
    }


    function drawCharts(data) {
        drawTemperChart(data.tempData);
        drawWindSpdChart(data.windSpdData);

        //
        drawWindDirChart(data.windDirData);
        drawHumidityChart(data.humidityData);
        drawLuxChart(data.luxData);
    }

    function drawTemperChart(data) {
        console.log(data);
        if (typeof data != 'undefined' && data.length > 0) {
            var selectedRange = 'time';
            var temperChartData = chartDataSet;

            temperChartData.datasets[0].label = '온도';
            temperChartData.datasets[0].data = data;
            temperChartData.datasets[0]['fill'] = false;
            temperChartData.datasets[0]['borderWidth'] = 2;
            temperChartData.datasets[0]['cubicInterpolationMode'] = 'monotone';

            temperChart.data = temperChartData;
        }

        var chartOpt = getChartOption(85, 10); //min -40

        temperChart.options = chartOpt;
        temperChart.update();
    }


    function drawWindSpdChart(data) {
        console.log(data);
        if (typeof data != 'undefined' && data.length > 0) {
            var selectedRange = 'time';

            var windSpdData = chartDataSet;

            windSpdData.datasets[0].label = '풍속';
            windSpdData.datasets[0].data = data;
            windSpdData.datasets[0]['fill'] = false;
            windSpdData.datasets[0]['borderWidth'] = 2;
            windSpdData.datasets[0]['cubicInterpolationMode'] = 'monotone';

            windSpdChart.data = windSpdData;
        }

        var chartOpt = getChartOption(600, 50);

        windSpdChart.options = chartOpt;
        windSpdChart.update();
    }

     // 풍향 추가
    function drawWindDirChart(data) {
        console.log(data);
        if (typeof data != 'undefined' && data.length > 0) {
            var selectedRange = 'time';

            var windDirData = chartDataSet;

            windDirData.datasets[0].label = '풍향';
            windDirData.datasets[0].data = data;
            windDirData.datasets[0]['fill'] = false;
            windDirData.datasets[0]['borderWidth'] = 2;
            windDirData.datasets[0]['cubicInterpolationMode'] = 'monotone';

            windSpdChart.data = windDirData;
        }

        var chartOpt = getChartOption(359, 45);

        windDirChart.options = chartOpt;
        windDirChart.update();
    }


    // 습도 추가
    function drawHumidityChart(data) {
        console.log(data);
        if (typeof data != 'undefined' && data.length > 0) {
            var selectedRange = 'time';

            var humidityData = chartDataSet;

            humidityData.datasets[0].label = '습도';
            humidityData.datasets[0].data = data;
            humidityData.datasets[0]['fill'] = false;
            humidityData.datasets[0]['borderWidth'] = 2;
            humidityData.datasets[0]['cubicInterpolationMode'] = 'monotone';


            humidityChart.data = humidityData;
        }

        var chartOpt = getChartOption(100, 10);

        humidityChart.options = chartOpt;
        humidityChart.update();
    }


    // 조도 추가
    function drawLuxChart(data) {
        console.log(data);
        if (typeof data != 'undefined' && data.length > 0) {
            var selectedRange = 'time';

            var luxData = chartDataSet;

            luxData.datasets[0].label = '습도';
            luxData.datasets[0].data = data;
            luxData.datasets[0]['fill'] = false;
            luxData.datasets[0]['borderWidth'] = 2;
            luxData.datasets[0]['cubicInterpolationMode'] = 'monotone';

            luxChart.data = luxData;
        }

        var chartOpt = getChartOption(2000, 100); // 백만 / 천단

        luxChart.options = chartOpt;
        luxChart.update();
    }


    function getChartOption(max, stepSize) {
        var option = chartOptions;
        option.scales.yAxes[0].ticks.max = max;
        option.scales.yAxes[0].ticks.stepSize = stepSize;
        return option;
    }


</script>
