<script>

    $(document).ready(function() {
        initChart();
    });

    var temperChart = null;

    function initChart() {
        var ctx = document.getElementById("temperChart").getContext("2d");
        var temperChartData = chartDataSet;
        temperChart  = new Chart(ctx, {
            type: 'line',
            data: temperChartData,
            options: chartOptions
        });

        makChart();
    }


    function makChart()  {
        var param   =  function() {
            var now = moment(new Date(new Date().toISOString())).format('YYYY-MM-DD 00:00:00');
            var startDate =  moment(now).utc().format('YYYY-MM-DD HH:mm:ss');
            var endDate = moment(startDate).add(24, 'hours').format('YYYY-MM-DD HH:mm:ss');

            var result = {
                startDate: startDate,
                endDate : endDate,
                sensorId :'IDY001'
            }
            return result;
        }

        console.log(param());

        $.ajax({
            url: '/chart/chartData',
            type : "post",
            dataType: "json",
            data: param(),
            success : function (data) {
                if(data.resultCode === 200) {
                    drawChart(data.labelList, data.chartData);
                }
            },
            fail:function(data){
                console.log(data)
            },
            error: function(data, status, error){
                console.log(error);
            }
        });
    }


    function drawChart(lables, data) {
        console.log(data);
        if(typeof data != 'undefined' && data.length > 0){
            var selectedRange = 'time';
            var max = maxValue(data);
            var stepSize = getStepSize(max);
            var unit = getUnit(selectedRange);
            var format = getFormat(selectedRange);

            var temperChartData = chartDataSet;

            var chartOpt = getChartOption(max, stepSize, unit, format);

            temperChartData.datasets[0].label = '온도';
            temperChartData.datasets[0].data = data;
            temperChartData.datasets[0]['fill'] = false;
            temperChartData.datasets[0]['borderWidth'] = 2;
            temperChartData.datasets[0]['cubicInterpolationMode'] = 'monotone';

            temperChart.data = temperChartData;
            temperChart.options = chartOpt;
            temperChart.update();

        }
    }


    function getChartOption(max, stepSize, unit, format){
        var option = chartOptions;
        option.scales.yAxes[0].ticks.max = 50;
        option.scales.yAxes[0].ticks.stepSize= 5;
        return option;
    }


</script>
